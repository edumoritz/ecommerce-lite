<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>E-Commerce Lite</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<!--Import Google Icon Font-->
<link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	th:href="@{/materialize/css/materialize.min.css}" media="screen,projection" />

<link th:href="@{https://fonts.googleapis.com/css?family=Oswald}"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet" th:href="@{/materialize/css/my.css}"
	media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
	<header th:replace="fragments/header :: cabecalho">
		<div>header</div>
	</header>
	
	<div>

		<section layout:fragment="corpo">
			<div>conteudo principal das paginas</div>
		</section>
	</div>
	
	<footer th:replace="fragments/footer :: rodape">
		<div>footer</div>
	</footer>
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>
	<script type="text/javascript" th:src="@{/materialize/js/materialize.min.js}"></script>
	<script type="text/javascript" th:src="@{/materialize/js/modal.js}"></script>
	<script type="text/javascript" th:src="@{/materialize/js/my.js}"></script>
</body>
</html>

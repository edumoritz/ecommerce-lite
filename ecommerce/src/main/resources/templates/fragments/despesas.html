<form class="col s6 container" th:action="@{/produtos/calcula}"
	th:object="${despesas}" method="post">

	<div class="col s1 espaco">
		<div class="input-field inline espaco">
			<input id="email_inline" type="text" class="validate" data-mask="#.##0,00" data-mask-reverse="true"
				th:field="*{despesa}"> <label for="despesa">Despesas</label>
		</div>

		<div class="input-field inline espaco">
			<input type="text" class="validate" data-mask="#.##0,00" data-mask-reverse="true"
				th:field="*{margem}"> <label for="margem">Margem de
				lucro</label>
		</div>
		<button class="btn-small waves-effect waves-light" type="submit"
			name="action">
			<i class="material-icons ">send</i>
		</button>
	</div>
	<div class="col s1 espaco"></div>
</form>
